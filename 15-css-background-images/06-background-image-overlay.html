<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Background Image Overlay</title>

   <style>
      * {
         margin: 0;
      }
      div {
         min-height: 100vh;
         color: white;
         border: 1px solid red;
         display: flex;
         justify-content: center;
         align-items: center;
         font-size: 4rem;
      }

      .big-image {
         background: url("./big.jpeg");
         background-repeat: no-repeat;
         background-size: cover;
         background-position: center;
      }

      .overlay {
         background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("./big.jpeg");
         background-repeat: no-repeat;
         background-size: cover;
         background-position: center;
      }

      .folder-image {
         background: url("./images/folder-img.jpeg") center/cover no-repeat scroll;
      }
   </style>
</head>

<body>

   <div class="big-image">
      <p>
         Lorem ipsum, dolor sit amet consectetur 
      </p>
   </div>

   <div class="overlay">
      <p>
         Lorem ipsum, dolor sit amet consectetur 
   </div>

   <div class="folder-image">
      <p>
         Lorem ipsum, dolor sit amet consectetur 
      </p>

   </div>

   
   
</body>
</html>
