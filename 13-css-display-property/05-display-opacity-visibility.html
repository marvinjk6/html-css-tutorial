<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Display:none, Opacity, Visibility</title>

   <style>

      div {
         margin: 10px;
         background-color: aquamarine;
         font-size: 1.3em;
      }
      .none {
         display: none;
      }

      .opacity-1 {
         opacity: 1;
      }

      .opacity-05 {
         opacity: 0.5;
      }

      .opacity-0 {
         opacity: 0;
      }

      .visibility {
         /* visibility: visible; */
         visibility: hidden;
      }

   </style>

</head>
<body>
   
   <div class="none">none</div>
   <div class="opacity-1">opacity-one</div>
   <div class="opacity-0">opacity-0</div>
   <div class="opacity-05">opacity-0.5</div>
   <div class="visibility">visibility</div>
</body>
</html>
