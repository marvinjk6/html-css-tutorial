<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Tutorial</title>

    <!-- styles -->
    <style>
      .block {
        background: blue;
        color: white;
        display: inline;
      }
      .inline {
        background: red;
        color: white;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="block">i'm block element</div>
    <h1 class="block">hello</h1>
    <p class="block">i'm block element</p>
    <span class="inline">i'm inline element hello world</span>
    <a href="#" class="inline">i'm inline element</a>
    <img src="./images/smoothie.webp" alt="" class="inline" width="300" />
  </body>
</html>
