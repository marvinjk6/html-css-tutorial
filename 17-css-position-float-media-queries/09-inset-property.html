<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>inset property - cobrindo elemento com position absolute</title>

   <style>
      * {
         margin: 0;
      }

      .box {
         width: 300px;
         height: 300px;
         background-color: orange;
         margin-bottom: 1rem;
      }

      .special {
         position: relative;
      }

      .special h1 {
         position: absolute;
         text-align: center;
         inset: 0; /* vai substituir as propriedades de posição*/
         /* bottom: 0;
         top: 0;
         left: 0;
         right: 0; */
         background-color: rgba(0, 0, 0, 0.507);
      }

      
   </style>
</head>

<body>

   <div class="box">Caixa comum</div>
   <div class="box special">
      <h1>Especial</h1>
   </div>
   
</body>
</html>
