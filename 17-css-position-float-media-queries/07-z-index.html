<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Z-index</title>

   <style>

      .banner {
         margin: 20px;
         width: 50vw;
         height: 70vh;
         position: relative;
         border: 3px solid green;
      }
      .square {
         width: 250px;
         height: 250px;
         position: absolute;

      }

      .red {
         background-color: red;
         top: 0;
         left: 0;
         z-index: 3;
      }

      .blue {
         background-color: blue;
         top: 10%;
         left: 10%;
         z-index: 1;
      }

      .yellow {
         background-color: yellow;
         top: 20%;
         left: 20%;
         z-index: 2;
      }

   </style>
</head>

<body>
   <div class="banner">
      <div class="square red"></div>
      <div class="square blue"></div>
      <div class="square yellow"></div>
   </div>  

</body>
</html>
