<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>::first-line, ::first-letter pseudo elements</title>

    <!-- styles -->
    <style>
      p::first-line {
        font-weight: bold;
        color: orange;
      }
      p::first-letter {
        font-size: 150%;
        color: red;
      }

      div {
        max-width: 200px;
      }
    </style>
  </head>
  
  <body>
    <div>
      <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam non iste
      consectetur minus aliquid. Earum ipsum atque nisi ratione ipsa architecto
      minima accusamus inventore. Magni suscipit rerum autem ut similique?
    </p>
    </div>
    
  </body>
</html>
