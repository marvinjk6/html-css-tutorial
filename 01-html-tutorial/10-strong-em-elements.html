<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong and EM elements</title>
</head>
<body>

  <h1>Esses elementos importam para acessibilidade e não estilo da página</h1>

  <h1>Strong - bold</h1>
  <p>
    Esse é um elemento <strong>strong</strong> nessa frase, indica algo que é importante para o texto
  </p>

  <h1>EM - itálico</h1>
  <p>
    Esse é um elemento <em>em</em> nessa frase, para dar um tipo de ênfase para o que está dentro da tag
  </p>
  
</body>
</html>
