<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
  </head>
  <body>
    <form action="" method="">
      <h3>textarea</h3>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <hr>

      <h3>radio</h3>
      <p>Gênero:</p>
      <input type="radio" name="gender" value="m" checked />Masculino <br/>
      <input type="radio" name="gender" value="f" />Feminino
      <hr>
      
      <h3>checkbox</h3>
      <input type="checkbox" name="course" value="rn"> React Native <br>
      <input type="checkbox" name="course" value="js"> JavaScript <br>
      <input type="checkbox" name="course" value="c++"> C++ <br>
      <hr>

      <h3>select</h3>
      input:

      <!-- Tanto em submit como em reset o value vai indicar o que vai estar escrito no botão -->
      <h3>reset</h3>
      <input type="reset" value="Limpar"> <br>
      <hr>

      <h3>submit</h3>
      <input type="submit" value="Enviar">

    </form>
  </body>
</html>
