<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Transition Delay - shorthand</title>

   <style>
      div {
         width: 200px;
         height: 200px;
         margin-top: 2em;
      }

      .three {
         margin: 0 auto;
         margin-top: 200px;
         background-color: #008000;
         /* transition: background 2s, border-radius 1s, transform 1s; */
         transition: all 2s;
      }

      .three:hover {
         background: #ff4500;
         border-radius: 50%;
         transform: scale(1.8);
      }
      
   </style>

</head>
<body>

   <div class="three"></div>
   
</body>
</html>
