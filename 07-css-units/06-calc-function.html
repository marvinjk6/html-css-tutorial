<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calc Function</title>

   <style>

      * {
         margin: 0;
      }
      .navbar {
         background-color: blue;
         height: 200px;
         list-style: none;
      }

      .navbar li a {
         font-size: 2em;
         color: white;
      }

      .banner {
         background-color: aquamarine;
         height: calc(100vh - 200px);
      }
   
   </style>

</head>

<body>
   
   <ul class="navbar">
      <li>
         <a href="#">Home</a>
      </li>
      <li>
         <a href="#">About</a>
      </li>
      <li>
         <a href="#">Stories</a>
      </li>
      <li>
         <a href="#">Contact</a>
      </li>
   </ul>
   
   <div class="banner"></div>
</body>
</html>
