<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css" />
   <title>order-property</title>

   <style>
      .container {
         display: grid;
         grid-template-columns: repeat(2, 1fr);
         grid-template-rows: repeat(2, 100px);
      }
      .cell-1 {
         order: 6;
      }
      .cell-2 {
         order: 3;
      }
      .cell-3 {
         order: 4;
      }
      .cell-4 {
         order: 7;
      }
      .cell-5 {
         order: 2;
      }
      .cell-6 {
         order: 1;
      }
   </style>
</head>

<body>
   <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-6">cell 6</div>
   </div>
</body>
</html>
