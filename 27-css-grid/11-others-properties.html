
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>align-items, jusitfy-items, align-self,justify-self</title>

   <style>
      .container {
         height: 100vh;
         display: grid;
         grid-template-columns: repeat(3, 1fr);
         grid-template-rows: repeat(2, 1fr);
         align-items: flex-end;
         justify-items: flex-end;
      }
      .cell-1 {
         align-self: flex-start;
         justify-self: flex-start;
      }
      .cell-2 {
         align-self: center;
         justify-self: end;
      }
      .cell-4 {
         align-self: center;
         justify-self: center;
      }
      .cell-5 {
         align-self: flex-start;
         justify-self: center;
      }
      .cell-6 {
         align-self: flex-start;
         justify-self: flex-end;
      }

   </style>
</head>
<body>
   <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-6">cell 6</div>
   </div>
   
</body>
</html>
