<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Colors</title>

   <style>

      .square {
         width: 200px;
         height: 200px;
         color: rgb(255, 255, 255);
         text-align: center;
         font-size: 25px;
      }
      /* rgb */
      .purple {
         background-color: rgb(150, 0, 255);
      }

      /* rgba */
      .lightgreen {
         background-color: rgb(50, 255, 0, 0.5);
      }
      /* name */
      .red {
         background-color: red;
      }

      /* hexadecimal */
      .aqua {
         background-color: #04faa8;
      }
   </style>
</head>
<body>

   <div class="square purple">
      purple
   </div>

   <div class="square red">
      red
   </div>

   <div class="square lightgreen">
      lightgreen
   </div>

   <div class="square aqua">
      aqua
   </div>
   
</body>
</html>
