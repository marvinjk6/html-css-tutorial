<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>:not()</title>

   <style>

      .special :not(p){
         color: red;
      }

   </style>
</head>

<body>

   <div class="special">
      <h1>Título</h1>
      <h2>Subtítulo</h2>
      <p>
         O paráfrafo não terá o estilo aplicado 
      </p>
   </div>
   
</body>
</html>
