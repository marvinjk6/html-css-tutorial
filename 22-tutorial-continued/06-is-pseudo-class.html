<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>:is()</title>

   <style>
      /* nav h2:hover,
      header h2:hover,
      section h2:hover {
         color: red;
      } */

      :is(nav, header, section) h2:hover {
         color: red;
      }
   </style>
</head>

<body>

   <nav>
      <h2>Nav heading</h2>
   </nav>

   <header>
      <h2>Header heading</h2>
   </header>

   <section>
      <h2> Section heading</h2>
   </section>

   <h2>Regular heading</h2>
   
</body>
</html>
