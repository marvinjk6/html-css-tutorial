<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>object-fit</title>

   <style>
      img {
         width: 100%;
         display: block;
         height: 300px;
         object-fit: cover;
      }

      .one {
         float: left;
         width: 45%;
         margin-right: 5%;
      }

      .two {
         float: left;
         width: 45%;
         margin-right: 5%;
      }
   </style>
</head>
<body>

   <div class="two">
      <h1>Product one</h1>
     <img src="./images/product-1.jpeg" alt="">
   </div>

   <div class="one">
      <h1>Product two</h1>
     <img src="./images/product-2.jpeg" alt="">
   </div>
   
</body>
</html>
