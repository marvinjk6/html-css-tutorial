<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Outline</title>

    <!-- styles -->
    <style>
      .links {
      margin: 3rem;
    }
      a {
        background: #689f3f;
        text-decoration: none;
        padding: 1.2rem 1.5rem;
        color: #222;
        text-transform: uppercase;
        margin: 0 20px;
      }
      #one {
        border: 0.2rem solid #222;
        outline: 0.2rem solid #ff0000;
        outline-offset: -10px;
      }
      #two {
        outline-width: 0.2rem;
        outline-color: #ff0000;
        outline-style: solid;
        outline-offset: 10px;
      }
    </style>
  </head>
  <body>
    <div class="links">
      <a href="#" id="one">negative outline</a>
      <a href="#" id="two"> outline</a>
    </div>
  </body>
</html>
